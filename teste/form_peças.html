<body>
    <div>
    <h1><strong>cadastro de peças</strong></h1>
    </div>

            <label for="descriçao">descriçao da peça:</label >
            <input type="text" id="descriçao" name="usuario_descriçao" />
        </Div>
        <Div>
            <label for="unidade">unidade:</label >
            <input type="text" id="unidade" name="usuario_unidade" />
        <Div>
            <label for="valor da peça"><h2>valor:</h2></label >
            <input type="text" id="valor" name="usuario_valor" />
        </Div>
        <div>
            <button type="submit"><strong>cadastrar</strong></button>
        </div>
        <Div>
            <button type="reset"><strong> limpar </strong></button>
        </div>
    </form>
</body>
</html>
